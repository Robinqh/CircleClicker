<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Clicker: Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Welcome to Circle Clicker!</h1>
    <br>

<button id="Informationscreen">Information Screen: Saves game!</button>

    <br><br><br>

    <h4 id="ClickPower">Current ClickPower level: <span id="CurrentClickPower"></span></h4>
    <h4 id="AutoPower">Current Autopower level: <span id="CurrentAutoPower"></span></h4>
    <h4 id="EvolutionLevel">Current Evolution level: <span id="CurrentEvolutionLevel"></span></h4>


    <button id="powerupgrade">Increase ClickingPower: <span id="upgradeCost"></span></button>
    <button id="autoupgrade">Increase AutoPower: <span id="autoCost"></span></button>
    <button id="permanentupgrade">Increase PermaPower: <span id="permanentCost"></span><br></button>
    <button id="evolve">Evolve: <span id="evoCost"> </span><br>Resets Power and Autoclicker!</button>
    <button id="circle">Points: <span id="pointValue">0</span></button>
    <button id="mysterygift">Mystery gift: <span id="mysteryCost"></span><br>Autosaves your game!</button>
    <button id="evotrade">Evolution trade: <span id="evotradeCost"></span></button>

    <button id="saveGameButton">Save Game</button>
    <button id="loadGameButton">Load Game</button>
    <button id="resetGameButton">Reset Game</button>
    <button id="toggleAutoSave">Toggle autosave: <span id="autoSaveStatus"></span></button>

    <h2 id="currentRank"></h2>

    <h2><span id="popupAutoSave"></span></h2>
    <h1><span id="popupmysterygift"></span></h1>
    <h1><span id="TimerMGift"></span></h1>

    <h3 id="version">Developer Build</h3>

    <div class="side-box" id="left-side"></div>
    <div class="side-box" id="right-side"></div>
    
    <script src="Script.JS"></script>
</body>
</html>
