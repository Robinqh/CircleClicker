<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Clicker</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Welcome to Circle Clicker!</h1>

    <h4>Current ClickPower level: <span id="CurrentClickPower"></span></h4>
    <h4>Current Autopower level: <span id="CurrentAutoPower"></span></h4>
    <h4>Current Evolution level: <span id="CurrentEvolutionLevel"></span></h4>

    <button id="circle">Points: <span id="pointValue">0</span></button>

    <button id="powerupgrade">Upgrade power: <span id="upgradeCost"></span></button>

    <button id="autoupgrade">Upgrade auotclicker: <span id="autoCost"></span></button>

    <button id="permanentupgrade">Permanent upgrade:<span id="permanentCost"></span></button>

    <button id="evolve">Evolve: <span id="evoCost"> </span> <br>WARNING: Resets Power and Autoclicker!</button>

    <button id="evotrade1">Evolution trade: <span id="evotradeCost"></span><br>Doesn't affect Click/Auto power!</button>

    <h2 id="currentRank"></h2>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h3>You need six evolutions to do the evoltion trade; you need at least 1 evolution to make the game function!</h3><br>
    <h3>V0.2 out now! V0.3 coming soon!</h3>

<script src="Script.JS"></script>
</body>
</html>
